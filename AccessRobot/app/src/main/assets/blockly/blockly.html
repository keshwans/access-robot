<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>Mozi</title>    <script src="blockly_compressed.js"></script>    <script src="blocks_compressed.js"></script>    <script src="bitlash_compressed.js"></script>    <script src="en.js"></script>    <style>        html, body {        height: 100%;        margin: 0;        }        body {        background-color: #fff;        font-family: sans-serif;        overflow: hidden;        }        h1 {        font-weight: normal;        font-size: 140%;        }        table {        height: 100%;        width: 100%;        }        #blocklyArea {        height: 99%;        }    </style></head><body><table>    <tr>        <td id="blocklyArea">        </td>    </tr></table><div id="blocklyDiv" style="position: absolute"></div><xml id="toolbox" style="display: none">    <category name="B">        <category name="R">            <block type="move_forward"></block>            <block type="move_backward"></block>            <block type="turn_left"></block>            <block type="turn_right"></block>            <block type="blink_left_light"></block>            <block type="blink_right_light"></block>        </category>        <category name="L">            <block type="controls_if"></block>            <block type="logic_compare"></block>            <block type="logic_operation"></block>            <block type="logic_negate"></block>        </category>        <category name="C">            <block type="base_delay"></block>            <block type="controls_for"></block>            <block type="controls_whileUntil"></block>        </category>        <category name="M">            <block type="math_number_digits"></block>            <block type="math_number_tens"></block>            <block type="math_arithmetic"></block>            </block>        </category>        <category name="V" custom="VARIABLE"></category>        <category name="F" custom="PROCEDURE"></category>    </category></xml><script>    var blocklyArea = document.getElementById('blocklyArea');    var blocklyDiv = document.getElementById('blocklyDiv');    var workspace = Blockly.inject(blocklyDiv,        {media: 'media/',         toolbox: document.getElementById('toolbox')});    var onresize = function(e) {      // Compute the absolute coordinates and dimensions of blocklyArea.      var element = blocklyArea;      var x = 0;      var y = 0;      do {        x += element.offsetLeft;        y += element.offsetTop;        element = element.offsetParent;      } while (element);      // Position blocklyDiv over blocklyArea.      blocklyDiv.style.left = x + 'px';      blocklyDiv.style.top = y + 'px';      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';    };    window.addEventListener('resize', onresize, false);    onresize();   function runCode() {      // Generate Bitlash code and run it.      var code = Blockly.Bitlash.workspaceToCode(workspace);      try {        Android.talkToArduino(code);      } catch (e) {        alert(e);      }    }  </script></body></html>
